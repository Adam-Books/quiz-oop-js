<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="quiz.jpeg" type="image/jpeg">
        
        <link rel="stylesheet" href="css/style.css">
        
        <script type="module" src="js/main.js" defer></script>
    
    <title>Quiz App</title>
</head>
<body>
    <div class="settings">
        <div class="container">
            <div class="heading">
                <div>
                    <h1>Quiz App</h1>
                </div>
                <div class="selection">
                    <label for="category" class="large">Select category: </label>
                    <select id="category">
                        <option value="9">General Knowledge</option>
                        <option value="18">Computer Science</option>
                        <option value="19">Mathematics</option>
                        <option value="10">Books</option>
                        <option value="23">History</option>
                        <option value="27">Animals</option>
                        <option value="21">Sports</option>
                    </select>
                </div>
            </div>
            <div class="diff">
                <label for="difficulty" class="large">Difficulty: </label>
                <div>
                    <label for="easy">
                        <input type="radio" name="difficulty" id="easy"/>
                        Easy
                    </label>
                    <label for="medium">
                        <input type="radio" name="difficulty" id="medium"/>
                        Medium
                    </label>
                    <label for="hard">
                        <input type="radio" name="difficulty" id="hard"/>
                        Hard
                    </label>
                </div>
            </div>
            <div>
                <form class="num">
                    <label for="number" class="large" >Number of questions: </label>
                    <input type="number" id="number" min="1" max="15" />
                </form>
                <div>
                    <button id="startbtn">Start</button>
                </div>
            </div>
        </div>
    </div>
    <div class="quiz">
        <div class="container">
            <div class="currentQ">
                <span class="current"> </span>
                <span>/</span>
                <span class="total"> </span>
            </div>
            <div class="question">
                <h3 id="question">Question</h3>
            </div>
            <div class="choices">
                <label id="a1"> </label>
                <label id="a2"> </label>
                <label id="a3"> </label>
                <label id="a4"> </label>
            </div>
            <div class="nextBtn">
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>
    <div class="score">
        <div class="container">
            <p>You answered all of the questions!</p>
            <h2 class="finalScore"> </h2>
            <h3>Are you Want to try it again?</h3>
            <button id="again">Again</button>
        </div>
    </div>
</body>
</html>
